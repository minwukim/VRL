model_name: "Qwen/Qwen2.5-3B-instruct"
output_dir: "qwen3b-it-old-prompt"
run_name: "qwen3b-it-old-prompt"
scale_rewards: True
resume_from_checkpoint: True
checkpoint_path: "qwen3b-it-old-prompt/checkpoint-200"
learning_rate: 1e-6
beta: 0.0001
adam_beta1: 0.9
adam_beta2: 0.99
weight_decay: 0.1
warmup_steps: 20
lr_scheduler_type: constant_with_warmup
logging_steps: 1
bf16: True
bf16_full_eval: True
per_device_train_batch_size: 4
gradient_accumulation_steps: 10
gradient_checkpointing: True
num_generations: 8
max_prompt_length: 2560
max_completion_length: 2048
num_train_epochs: 1
save_steps: 25
max_grad_norm: 0.1
report_to: wandb
use_vllm: True
vllm_max_model_len: 5000
max_steps: 400  
log_completions: True
evaluation_strategy: steps
eval_steps: 50
eval_on_start: False 